<div class="container">
  <div class="row">
    <div class="col-10">
      <h4>FAQ</h4>
      <h2>Frequently Asked Qiestions</h2>
      <p>Frequently Asked Questions about car rental process or payment etc.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-10">
          <div *ngFor="let fqa of fqas; let i = index" >
            <button (click)="onSelect(fqa)"> {{ fqa.question }} </button>
          </div>
          <div *ngIf="selectedFqa">
            <div>
              {{ selectedFqa.answer }}
            </div>
          </div>

    </div>
  </div>
</div>
